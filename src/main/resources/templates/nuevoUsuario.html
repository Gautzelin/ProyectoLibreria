
<!doctype html>


<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Plantilla/Plantilla}">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>Nuevo Usuario</title>

<meta name="description" content="" />


</head>

<body>
	<div layout:fragment="espaciocontenidohtml">
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->

			<div class="container-fluid flex-grow-1 container-p-y">
				<!--Basic Layout -->
				<div class="row">
					<div class="col-xl">
						<div class="card mb-6">
							<div
								class="card-header d-flex justify-content-between align-items-center">
								<h5 class="mb-0">Registro de Usuario</h5>
								<small class="text-body float-end">Default label</small>
							</div>
							<div class="card-body">
								<form th:action="@{/guardarUsuario}" th:object="${nuevoUsuario}"
									method="post">
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{nombre}" type="text" class="form-control"
											id="nombre" placeholder="John Doe" /> <label
											for="basic-default-fullname">Nombre</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{apellido}" type="text" class="form-control"
											id="apellido" placeholder="John Doe" /> <label
											for="basic-default-fullname">Apellido</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{direccion}" type="text"
											class="form-control" id="basic-default-company"
											placeholder="ACME Inc." /> <label
											for="basic-default-company">Direccion</label>
									</div>
									<div class="mb-6">
										<div class="input-group input-group-merge">
											<div class="form-floating form-floating-outline">
												<input th:field="*{email}" type="text"
													id="basic-default-email" class="form-control"
													placeholder="john.doe" aria-label="john.doe"
													aria-describedby="basic-default-email2" /> <label
													for="basic-default-email">Email</label>
											</div>
											<span class="input-group-text" id="basic-default-email2">@example.com</span>
										</div>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{password}" type="text"
											class="form-control" id="basic-default-company"
											placeholder="ACME Inc." /> <label
											for="basic-default-company">Contrase√±a</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{telefono}" type="text"
											id="basic-default-phone" class="form-control phone-mask"
											placeholder="658 799 8941" /> <label
											for="basic-default-phone">Telefono</label>
									</div>
									<input type="hidden" th:field="*{idUsuario}">

									<button type="submit" class="btn btn-primary">Send</button>
								</form>
							</div>
						</div>
						<!--/ Layout Demo -->
					</div>
					<!-- / Content -->

					<!--/ Layout Demo -->
				</div>
			</div>
</body>
</html>
