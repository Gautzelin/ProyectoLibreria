
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/Plantilla}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Lista de Autores</title>
</head>

<body>
<div layout:fragment="espaciocontenidohtml">
    <div class="container-fluid flex-grow-1 container-p-y">
        <!-- BotÃ³n para agregar un nuevo libro -->
        <div>
            <a th:href="@{/autor/nuevoAutor}" class="btn btn-outline-primary">
                <i class="fa fa-plus"></i> Agregar Nuevo Autor
            </a>
        </div>
        <!-- Tabla para mostrar los libros -->
        <div class="card">
            <h5 class="card-header">Lista de Autores</h5>
            <div class="table-responsive text-nowrap">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nacionalidad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                    <tr th:each="autor: ${Lista}">
                        <td th:text="${autor.id}"></td>
                        <td th:text="${autor.nombre}"></td>
                        <td th:text="${autor.apellido}"></td>
                        <td th:text="${autor.nacionalidad}"></td>
                        <td>
                            <!-- Enlace para editar -->
                            <a th:href="@{/autor/editarAutor/{id}(id=${autor.id})}"
                               class="btn btn-outline-success btn-sm">
                                Editar
                            </a>
                            <!-- Enlace para eliminar -->
                            <a th:href="@{/autor/eliminarAutor/{id}(id=${autor.id})}"
                               class="btn btn-outline-danger btn-sm">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
