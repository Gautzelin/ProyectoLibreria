
<!doctype html>


<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Plantilla/Plantilla}">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>Nuevo Usuario</title>

<meta name="description" content="" />


</head>

<body>
	<div layout:fragment="espaciocontenidohtml">
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->

			<div class="container-fluid flex-grow-1 container-p-y">
				<!--Basic Layout -->
				<div class="row">
					<div class="col-xl">
						<div class="card mb-6">
							<div
								class="card-header d-flex justify-content-between align-items-center">
								<h5 class="mb-0">Registro de Usuario</h5>
<!--								<small class="text-body float-end">Default label</small>-->
							</div>
							<div class="card-body">
								<form th:action="@{/guardarUsuario}" th:object="${nuevoUsuario}"
									method="post">
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{nombre}" type="text" class="form-control"
											id="name" placeholder="John Doe" /> <label
											for="name">Nombre</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{apellido}" type="text" class="form-control"
											id="lastName" placeholder="John Doe" /> <label
											for="lastName">Apellido</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{direccion}" type="text"
											class="form-control" id="address"
											placeholder="ACME Inc." /> <label
											for="address">Direccion</label>
									</div>
									<div class="mb-6">
										<div class="input-group input-group-merge">
											<div class="form-floating form-floating-outline">
												<input th:field="*{email}" type="text"
													id="email" class="form-control"
													placeholder="john.doe" aria-label="john.doe"
													aria-describedby="email" /> <label
													for="email">Email</label>
											</div>
<!--											<span class="input-group-text" id="basic-default-email2">@example.com</span>-->
										</div>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{password}" type="password"
											class="form-control" id="password"
											   name="password"
											placeholder="ACME Inc." /> <label
											for="password">Contrase√±a</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<input th:field="*{telefono}" type="number"
											id="phone" class="form-control phone-mask"
											placeholder="658 799 8941" /> <label
											for="phone">Telefono</label>
									</div>
									<div class="form-floating form-floating-outline mb-6">
										<select th:field="*{fkRoles}" id="role" class="form-control">
											<option value="">Seleccione el rol...</option>
											<option th:each="role: ${roles}" th:value="${role.idRol}" th:text="${role.nombreRol}"></option>
										</select>
										<label for="role">Rol</label>
									</div>
									<div class=" mb-6 form-check form-switch">
										<input th:checked="*{activo}"
											   name="activo"
											   type="checkbox"
											   class="form-check-input"
											   id="active"
											   th:value="*{activo}"
										/>
										<label for="active" class="form-check-label">Activo</label>
									</div>
									<input type="hidden" th:field="*{idUsuario}">

									<button type="submit" class="btn btn-primary">Send</button>
								</form>
							</div>
						</div>
						<!--/ Layout Demo -->
					</div>
					<!-- / Content -->

					<!--/ Layout Demo -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
