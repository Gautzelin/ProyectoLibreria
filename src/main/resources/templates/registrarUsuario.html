<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4f7d4; /* Fondo verde claro */
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Fondo decorativo con círculos */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .circle-1 {
            background-color: #ff7979;
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .circle-2 {
            background-color: #f6e58d;
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
        }

        .circle-3 {
            background-color: #7ed6df;
            width: 100px;
            height: 100px;
            top: 30%;
            right: 25%;
        }

        .circle-4 {
            background-color: #badc58;
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 5%;
        }

        /* Contenedor del formulario */
        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 80px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        /* Estilos de los inputs */
        input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Botón */
        button {
            background-color: #27ae60;
            color: #ffffff;
            border: none;
            padding: 10px 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        /* Mensaje de error */
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Círculos decorativos -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<div class="circle circle-3"></div>
<div class="circle circle-4"></div>

<div class="login-container">
    <h2>Registrar Usuario</h2>
    <form th:action="@{/guardarUsuario}" th:object="${nuevoUsuario}"
          method="post">
        <div class="">
            <input th:field="*{nombre}" type="text" class="form-control"
                   id="name" placeholder="Ingrese su nombre"}
                   required
            />
        </div>
        <div class="">
            <input th:field="*{apellido}" type="text" class="form-control"
                   id="lastName" placeholder="Ingrese su apellido"
                   required
            />
        <div class="">
            <input th:field="*{direccion}" type="text"
                   class="form-control" id="address"
                   placeholder="Ingrese su dirección"
                   required
            />
        </div>
        <div class="">
            <input th:field="*{email}" type="text"
                   id="email"
                   class="form-control"
                   placeholder="Ingrese su correo" aria-label="john.doe"
                   aria-describedby="email"
                   required
            />
        </div>
            <div class="">
            <input th:field="*{password}" type="password"
                   class="form-control" id="password"
                   name="password"
                   placeholder="Ingrese su contraseña"
                   required
            />
        </div>
        <div class="">
            <input th:field="*{telefono}" type="number"
                   id="phone" class="form-control phone-mask"
                   placeholder="Ingrese su número de teléfono"
                   required
            />
        </div>
        <input type="hidden" th:field="*{idUsuario}">

        <button type="submit" class="btn btn-primary">
            Registrarme
        </button>
    </form>

</div>
</body>
</html>
